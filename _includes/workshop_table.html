<table class="workshops">
  <thead>
    <tr>
      <th class="ws-venue">Upcoming Workshops</th>
      <th class="ws-date">&nbsp;</th>
    </tr>
    <tr>
      <th class="ws-venue">Location</th>
      <th class="ws-date">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for w in include.workshops %}
      <tr>
        <!-- TODO: Add flag or other indicator of country -->
        <td class="ws-venue"><a href="{{w.url}}">{{w.venue}}</a></td>
        <td class="ws-date">{{w.humandate}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

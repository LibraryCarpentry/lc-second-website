---
layout: blog
title: blog
permalink: /blog/
---
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">

            <div class="col-md-7 col-md-offset-1">
                <h2 class="section-heading">The Library Carpentry Blog</h2>
                {% for post in site.categories.blog %}
                    <div class="post">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.date | date_to_string }}: {{ post.excerpt | strip_html }}</p>
                        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-sm">Read More</a>
                    </div>  
                {% endfor %}
            </div>

            <div class="col-md-3 well well-lg">
                <a class="twitter-timeline" href="https://twitter.com/LibCarpentry?ref_src=twsrc%5Etfw">Tweets by LibCarpentry</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </div>

    </div>
</section>

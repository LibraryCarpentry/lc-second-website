---
layout: blog
title: blog
permalink: /blog/
---
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Library Carpentry Blog</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

{% for post in site.categories.blog %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-sm">Read More</a>
    </div>  
{% endfor %}
            </div>
        </div>

    </section>
